<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="text-center mb-4">
        <img src="./images/logo.png" alt="App Logo" class="logo">
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4 text-center">Weather üå¶Ô∏è</h1>
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter a city" aria-label="City name" aria-describedby="button-addon2">
                    <button class="btn btn-primary" id="getWeatherButton" type="button">
                        <i class="bi bi-search"></i> Get Weather
                    </button>
                </div>
                <div id="weatherDisplay" class="mt-3 p-4 rounded shadow bg-light">
                    <!-- Weather data will be inserted here -->
                </div>
                <div id="forecastDisplay" class="forecast-container mt-3 p-4 rounded shadow bg-light">
                    <!-- Forecast data will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
